name: e2e-cypress
on: [push, pull_request]
jobs:
  cypress:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-cypress
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npx cypress run
